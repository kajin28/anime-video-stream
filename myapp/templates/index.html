{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        /* Body & Fonts */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.8rem;
            color: #ffce00 !important;
        }

        .nav-link {
            color: #ffffff !important;
            margin-left: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffce00 !important;
        }

        /* Page Heading */
        h1 {
            color: #ffffff;
            margin-top: 30px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
        }

        /* Anime Cards */
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.5);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .card-body {
            color: #fff;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.95rem;
            color: #ddd;
            margin-bottom: 0.3rem;
        }

        /* Footer */
        .footer {
            background: rgba(0,0,0,0.85);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
            font-weight: 500;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .card-img-top {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ANIME UNIVERSE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup'%}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Heading -->
    <h1 class="text-center">Anime Collection</h1>

    <!-- Anime Cards -->
    <div class="container mb-5">
        <div class="row g-4">
            {% for anime in animes %}
                <div class="col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch">
                    <div class="card w-100">
                        <a href="{% url 'anime_detail' anime.id %}">
                            <img src="{{ anime.image.url }}" class="card-img-top" alt="{{ anime.name }}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{ anime.name }}</h5>
                            <p class="card-text"><strong>Seasons:</strong> {{ anime.season_list }}</p>
                            <p class="card-text"><strong>Episode Price:</strong> â‚¹{{ anime.episode_price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 AnimeVerse. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
