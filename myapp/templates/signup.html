{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<style>
/* Fonts & Body */
body {
    font-family: 'Poppins', sans-serif;
    background: url("{% static 'images/bg5.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    position: relative;
}

/* Optional overlay for better readability */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5); /* dark overlay */
    z-index: 0;
}

/* Signup Container */
.signup-container {
    width: 100%;
    padding: 20px;
    z-index: 1; /* above overlay */
    position: relative;
}

/* Signup Card */
.signup-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    max-width: 450px;
    width: 100%;
    color: #fff;
    animation: fadeIn 1s ease;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

/* Floating labels */
.form-floating > .form-control, 
.form-floating > .form-control:focus {
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    border: none;
}

.form-floating > label {
    color: rgba(255, 255, 255, 0.7);
}

.form-control::placeholder {
    color: #fff;
    opacity: 1;
}

/* Buttons */
.btn-primary {
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    border: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 190, 123, 0.5);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 576px) {
    .signup-card {
        padding: 30px 20px;
    }
}

</style>
<body>

    <div class="signup-container d-flex justify-content-center align-items-center">
        <div class="signup-card p-4 shadow-lg">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
                    <label for="age">Age</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                    <label for="address">Address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
