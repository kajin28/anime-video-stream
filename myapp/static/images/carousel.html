<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Hero Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: 100vh;
      min-height: 600px;
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }
    .carousel-caption {
      bottom: auto;
      top: 30%;
      left: 10%;
      text-align: left;
      max-width: 500px;
    }
    .carousel-caption .label {
      font-size: 14px;
      background: white;
      color: #e53637;
      padding: 5px 12px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .carousel-caption h2 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .carousel-caption p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .carousel-caption .btn-custom {
      background: #e53637;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image: url('bg2.avif');">
      <div class="carousel-caption">
        <div class="label">Adventure</div>
        <h2>Fate / Stay Night: Unlimited Blade Works</h2>
        <p>After 30 days of travel across the world...</p>
        <a href="#" class="btn btn-custom">
          WATCH NOW <i class="fa fa-angle-right ms-2"></i>
        </a>
      </div>
    </div>

    <div class="carousel-item" style="background-image: url('bg2.avif');">
      <div class="carousel-caption">
        <div class="label">Fantasy</div>
        <h2>One Piece: Wano Arc</h2>
        <p>Join Luffy and the crew in their boldest fight yet.</p>
        <a href="#" class="btn btn-custom">
          WATCH NOW <i class="fa fa-angle-right ms-2"></i>
        </a>
      </div>
    </div>

    <div class="carousel-item" style="background-image: url('bg2.avif');">
      <div class="carousel-caption">
        <div class="label">Sci-Fi</div>
        <h2>Attack on Titan: Final Season</h2>
        <p>The fate of humanity lies in one final battle.</p>
        <a href="#" class="btn btn-custom">
          WATCH NOW <i class="fa fa-angle-right ms-2"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Controls/arrows -->
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
